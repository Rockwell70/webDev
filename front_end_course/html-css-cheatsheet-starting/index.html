<!DOCTYPE html>
<html>
<head>
    <title>Job Framework</title>
    <link href="https://fonts.googleapis.com/css?family=Lato: 100,300,400,700|Luckiest+Guy|Oxygen:300,400"
          rel="stylesheet">
    <link href="styles.css" type="text/css" rel="stylesheet">
</head>

<header>
    <h2 id="header">Job Framework - Career Tracks for Management & Individual Contributors</h2>
</header>

<body>


<table class="mgr-table">
    <!-- Table head-->
    <thead>
    <tr>
        <th id="manage" colspan="8">Management</th>
        <!--table rows-->
    </tr>
    </thead>
    <tbody>
    <tr id="mgr_titles">
        <td>Sup</td>
        <td>Sr Sup</td>
        <td>Mgr</td>
        <td>Sr Mgr</td>
        <td>Dir</td>
        <td>Sr Dir</td>
        <td>VP</td>
        <td>Sr VP</td>
    </tr>
    </tbody>
</table>

<table class="techprof-table">
    <!-- Table head-->
    <thead>
    <tr>
        <th id="tprof" colspan="8">Techincal Professional</th>
        <!--table rows-->
    </tr>
    </thead>
    <tbody>
    <tr id="tprof_titles">
        <td>T1</td>
        <td>T2</td>
        <td>T3</td>
        <td>T4</td>
        <td>T5</td>
        <td>T6</td>
        <td>T7</td>
        <td>T8</td>
    </tr>
    </tbody>
</table>

<table class="busprof-table">
    <!-- Table head-->
    <thead>
    <tr>
        <th id="prof" colspan="6">Business Professional</th>
        <!--table rows-->
    </tr>
    </thead>
    <tbody>
    <tr id="prof_titles">
        <td>P1</td>
        <td>P2</td>
        <td>P3</td>
        <td>P4</td>
        <td>P5</td>
        <td>P6</td>
    </tr>
    </tbody>
</table>

<table class="sales-table">
    <!-- Table head-->
    <thead>
    <tr>
        <th id="sales" colspan="6">Sales Professional</th>
        <!--table rows-->
    </tr>
    </thead>
    <tbody>
    <tr id="sales_titles">
        <td>S1</td>
        <td>S2</td>
        <td>S3</td>
        <td>S4</td>
        <td>S5</td>
        <td>S6</td>
    </tr>
    </tbody>
</table>


</body>

</html>
